{% load crispy_forms_tags %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
  Add Person
</button>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal2">
  Remove person
</button>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal hide fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title" id="myModalLabel">Click on person to be removed</h4>
      </div>
      <div class="modal-body">
        <div class="list-group">
          {% csrf_token %}
          {% for object in objects %}
            <a href="{{object.pk}}/delete/" class="list-group-item list-group-item-action">{{object}}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
